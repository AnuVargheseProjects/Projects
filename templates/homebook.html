<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookStore</title>
   <link rel="stylesheet" href="{% static 'css/homebook.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div style="background-color:lightblue ; text-align:center;">
<h3>Welcome to BookStore</h3>
</div>

<nav class="navbar navbar-expand-sm bg-light">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/home/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/addbook/">Add Book</a>
    </li>
    <li class="nav-item" style="align-right">
      <a class="nav-link" href="/login/">Logout</a>
    </li>
  </ul>
</nav>
<div class="row">


  {% for x in data %}
  <div class="col-md-3 ">
    <div class="card md-4 h-100">


  <div class="card-body">
      <img  src="{{ x.book_image.url }}" style="height 80 width 80"/>

    <h5 class="card-title">{{x.book_name}}</h5>
    <p class="card-text">{{ x.book_author}}</p>
    <p class="card-text">{{ x.book_details}}</p>
    <p class="card-text">{{ x.book_price}}</p>
    <button  type="submit"><a href="/update/{{x.id}}/">UPDATE</a></button>
    <button><a href="/delete/{{x.id}}/">DELETE</a></button>
  </div>
</div>

</div>
  {% endfor %}
</div>



</body>
</html>
